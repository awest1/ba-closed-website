        @import url('https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap');

        html, body {
            height: 100%;
            margin:0px;
            padding:0px;

        }

        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            background: #f3f3f3;
            color: black;
            max-height: 100vh;
            overflow-y:hidden;
        }

        body > .container {
            flex:1;
            text-align: center;
            align-self: center;
            width: 100%;
        }

        h1, h2, a {
            margin:0px;
            padding:0px;
            line-height: 42px;
            color:black;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin: 32px 0px;
        }        

        h2 {
            font-weight: 400;
            font-size: 28px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
        }

        .branding {
            margin-top: 96px;
        }

        .branding svg {
            max-width: 250px;
        }

        .closed-texts, .branding {
            padding: 0px 32px;
        }
    </style>
